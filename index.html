<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F9C22E">
    <title>Sky's Blog</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/header.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="css/layout_grid.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/aside.css">
    <link rel="stylesheet" href="css/markdown.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="title">
            <h1 style="margin:0">{{title}}</h1>
        </div>
        <div class="time" v-if="seen">
            <span>{{bDate}}</span>       
        </div>       
    </header>

    <section class="content"></section>
    
    <aside class="sidebar">
        
        <ul class="menu">
            <li>
                <a href="https://skyjinxx.github.io/MyBlog/">
                    <i class="fas fa-home"></i>
                </a>
                <span class="menu-text">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-tags"></i>
                </a>
                <span class="menu-text">Tags</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-info"></i>
                </a>
                <span class="menu-text">About</span>
            </li>
        </ul>
        <div class="author">
            <img src="img/smallYellow.jpg" alt="头像">
            <p class="name">Sky Jin</p>
            <ul class="links-of-author">
                <li>
                    <a href="https://github.com/SkyJinXX">
                        <i class="fab fa-github-square"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    
    <footer class="footer">
        <p>暂时没有了</p>
    </footer>   

    <script src="dist/jquery-1.8.0.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
